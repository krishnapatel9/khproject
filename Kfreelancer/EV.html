<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  

  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
  font-family: "Manrope", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
      text-align: center;
  color: #333;
}

h3 {
  color: #666;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  padding: 4px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.verify-btn {
  background-color: #21344B;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}

.resend-text {
  font-size: 14px;
  color: #666;
  margin-top: 10px;
}

.resend-text a {
  color:steelblue;
  text-decoration: none;
}

/* Mobile devices (max-width: 480px) */
@media only screen and (max-width: 480px) {
  .container {
    max-width: 300px;
    padding: 15px;
  }
  h2 {
    font-size: 20px;
  }
  input[type="text"] {
    padding: 8px;
    margin-bottom: 8px;
  }
  .verify-btn {
    padding: 8px 15px;
  }
  .resend-text {
    font-size: 12px;
  }
}

/* Tablet devices (min-width: 481px and max-width: 768px) */
@media only screen and (min-width: 481px) and (max-width: 768px) {
  .container {
    max-width: 350px;
    padding: 18px;
  }
  h2 {
    font-size: 22px;
  }
  input[type="text"] {
    padding: 10px;
    margin-bottom: 10px;
  }
  .verify-btn {
    padding: 10px 18px;
  }
  .resend-text {
    font-size: 14px;
  }
}

/* Desktop devices (min-width: 769px) */
@media only screen and (min-width: 769px) {
  .container {
    max-width: 400px;
    padding: 20px;
  }
  h2 {
    font-size: 24px;
  }
  input[type="text"] {
    padding: 12px;
    margin-bottom: 12px;
  }
  .verify-btn {
    padding: 12px 20px;
  }
  .resend-text {
    font-size: 16px;
  }
}

/* Large desktop devices (min-width: 1200px) */
@media only screen and (min-width: 1200px) {
  .container {
    max-width: 450px;
    padding: 25px;
  }
  h2 {
    font-size: 28px;
  }
  input[type="text"] {
    padding: 15px;
    margin-bottom: 15px;
  }
  .verify-btn {
    padding: 15px 25px;
  }
  .resend-text {
    font-size: 18px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Verification</h2>
    <p>We've sent an verification to emailaddress@gmail.com to verify your email address and activate your account.</p>
    
    <input type="text" placeholder="Enter Verification Code">
    
    <button class="verify-btn">Verify My Account</button>
    
    <p class="resend-text">Didn't receive any code! <a href="#">Resends</a></p>
  </div>
</body>
</html>
