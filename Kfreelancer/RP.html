<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 { font-family: "Manrope", sans-serif;;
  font-optical-sizing: auto;
  font-style: normal;
      text-align: center;
        }

        .container p {
            margin-bottom: 20px;
        }

        .container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            padding-right: 1px;
        }

        .container button {
            display: flex;
            background-color: #21344B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Mobile devices (max-width: 480px) */
@media only screen and (max-width: 480px) {
  .container {
    padding: 10px;
    border-radius: 5px;
  }
  .container h1 {
    font-size: 24px;
  }
  .container input {
    padding: 5px;
    margin-bottom: 10px;
  }
  .container button {
    padding: 5px 10px;
  }
}

/* Tablet devices (min-width: 481px and max-width: 768px) */
@media only screen and (min-width: 481px) and (max-width: 768px) {
  .container {
    padding: 15px;
    border-radius: 7px;
  }
  .container h1 {
    font-size: 28px;
  }
  .container input {
    padding: 7px;
    margin-bottom: 15px;
  }
  .container button {
    padding: 7px 15px;
  }
}

/* Desktop devices (min-width: 769px) */
@media only screen and (min-width: 769px) {
  .container {
    padding: 20px;
    border-radius: 10px;
  }
  .container h1 {
    font-size: 32px;
  }
  .container input {
    padding: 10px;
    margin-bottom: 20px;
  }
  .container button {
    padding: 10px 20px;
  }
}

/* Large desktop devices (min-width: 1200px) */
@media only screen and (min-width: 1200px) {
  .container {
    padding: 25px;
    border-radius: 12px;
  }
  .container h1 {
    font-size: 36px;
  }
  .container input {
    padding: 12px;
    margin-bottom: 25px;
  }
  .container button {
    padding: 12px 25px;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
       
        <form>
            <input type="text" placeholder="New Password" required>
            <input type="text" placeholder="Confirm Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
